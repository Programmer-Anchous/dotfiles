
# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
# monitor=,preferred,auto,auto
monitor=,preferred,auto,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = alacritty
$shell = fish
$fileManager = ranger
$menu = rofi -show drun
$windows = rofi -show window
$taskman = btop
$browser = firefox

# Execute your favorite apps at launch
exec-once = waybar & hyprpaper & dunst & nm-applet

# polkit agent
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1

## Startup/Reload execs
exec-once = [workspace 1] $terminal -e $shell
# exec-once = [workspace 2] obsidian
exec-once = [workspace 3] $terminal -e $shell
exec-once = [workspace 4] $browser
exec-once = [workspace 5] telegram-desktop
# exec-once = [workspace 10] $terminal -e btop
# exec-once = [workspace 10] pavucontrol

## Rules for opening apps in specific workspaces
windowrulev2 = workspace 7 silent,class:(steam)
# Nuclear Throne -> workspace 8
windowrulev2 = workspace 8 silent,class:(steam_app_242680)
windowrulev2 = workspace 6 silent,class:(discord)
windowrulev2 = workspace 2 silent,class:(obsidian)

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that

$gtk-schema = org.gnome.desktop.interface

general {
    gaps_in  = 3
    gaps_out = 6

    border_size = 2

    col.active_border = 0xffA7C080
    # col.active_border = 0xffA7C080 0xff7FBBB3 0xffe69875 45deg
    col.inactive_border = 0xff7A8478
}

misc { 
    force_default_wallpaper = 1 
    disable_hyprland_logo = true 
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us, ru
    kb_variant = qwerty
    kb_model = thinkpad
    kb_options = grp:alt_shift_toggle
    repeat_delay = 260
    kb_rules = 

    # sensitivity = 0
    # force_no_accel = false
    # accel_profile = flat
    follow_mouse = 1
}

decoration {
    rounding = 6
    shadow {
        range = 4
    }

    blur {
        enabled = yes
        size = 2
        passes = 3
        new_optimizations = on
        ignore_opacity = on
        xray = true
    }
}

bezier = smooth, 0.5, 0, 0.5, 1

animations {
    enabled = 1

    animation = windowsIn,   1, 3, smooth, slide
    animation = windowsOut,  1, 3, smooth, popin
    animation = windowsMove, 1, 2, smooth
    animation = border,      0, 3, default
    animation = fadeIn,      1, 1, default
    animation = workspaces,  0, 3, smooth, slidevert
}

# cursor {
#     no_hardware_cursors = true
# }

dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
}

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# applications

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
## Binds
binds {
    allow_workspace_cycles = true
}

bind  = SUPER_CTRL, M, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
binde = SUPER_CTRL, U, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
binde = SUPER_CTRL, L, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind  = SUPER_CTRL, P, exec, playerctl play-pause

bind = ,Print, exec, GRIM_DEFAULT_DIR=~/Pictures/Screenshots/ grim
bind = SUPER,       Print, exec, slurp | GRIM_DEFAULT_DIR=~/Pictures/Screenshots/ grim -g -
bind = SUPER_SHIFT, Print, exec, grim -g "$(slurp)" - | wl-copy

# applications
bind = SUPER, RETURN, exec, $terminal -e $shell
bind = SUPER_CTRL, B, exec, $terminal -e $taskman
bind = SUPER,      B, exec, $browser
bind = SUPER,      E, exec, $terminal -e $fileManager

# websites
bind = SUPER,      P, exec, $browser "phind.com"
bind = SUPER,      T, exec, $browser "https://www.deepl.com/en/translator"

# windows
bind = SUPER,       F, fullscreen
bind = SUPER,       C, killactive, 
bind = SUPER,       V, togglefloating, 
bind = SUPER,       G, togglesplit

bind = SUPER,       D, exec, $menu
bind = SUPER,       W, exec, $windows

# bind = SUPER,       P, pseudo, 
bind = SUPER_SHIFT, Q, exit

bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d 

bind = SUPER, left,  movefocus, l
bind = SUPER, h,     movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, l,     movefocus, r
bind = SUPER, up,    movefocus, u
bind = SUPER, k,     movefocus, u
bind = SUPER, down,  movefocus, d
bind = SUPER, j,     movefocus, d

bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

bind = SUPER_SHIFT, 1, movetoworkspacesilent, 1
bind = SUPER_SHIFT, 2, movetoworkspacesilent, 2
bind = SUPER_SHIFT, 3, movetoworkspacesilent, 3
bind = SUPER_SHIFT, 4, movetoworkspacesilent, 4
bind = SUPER_SHIFT, 5, movetoworkspacesilent, 5
bind = SUPER_SHIFT, 6, movetoworkspacesilent, 6
bind = SUPER_SHIFT, 7, movetoworkspacesilent, 7
bind = SUPER_SHIFT, 8, movetoworkspacesilent, 8
bind = SUPER_SHIFT, 9, movetoworkspacesilent, 9
bind = SUPER_SHIFT, 0, movetoworkspacesilent, 10

# bind = SUPER_SHIFT, P, togglespecialworkspace
# bind = SUPER_CTRL_SHIFT, S, movetoworkspace, special

bind = SUPER, q, workspace, previous

bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# GTK Settings
exec-once = gsettings set $gtk-schema gtk-theme    "Gruvbox-Material-Dark"
exec-once = gsettings set $gtk-schema icon-theme   "Gruvbox-Material-Dark"
exec-once = gsettings set $gtk-schema cursor-theme "Breeze Light"
exec-once = gsettings set $gtk-schema font-name    "JetBrainsMono Nerd Font 12"
