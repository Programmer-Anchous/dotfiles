#env:
  #TERM: alacritty


window:
  columns: 0
  lines: 0

  padding:
    x: 3
    y: 0

  #title: Alacritty
  #dynamic_title: true

  decorations: full

  startup_mode: Windowed

  opacity: 1
  background_opacity: 1

# Fonts
font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular

  bold:
    family: JetBrainsMono Nerd Font
    style: Regular

  italic:
    family: JetBrainsMono Nerd Font
    style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font
    #style: Bold Italic
    style: Italic

  size: 13

# Colors
colors:
  primary:
    background: '#293136'
    foreground: '#ebdbb2'

  normal:
    black: '#293136'
    red: '#e67e80'
    green: '#A7C080'
    yellow: '#EABD5F'
    blue: '#83a598'
    magenta: '#d3869b'
    cyan: '#A7C080'
    white: '#ebdbb2'

  bright:
    black: '#928374'
    red: '#fb4934'
    green: '#A7C080'
    yellow: '#EABD5F'
    blue: '#83a598'
    magenta: '#d3869b'
    cyan: '#A7C080'
    white: '#ebdbb2'

  transparent_background_colors: false


